<style>
.o-hero {
  position: absolute;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.o-cards__main {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  width: 100%;
  height: 100%;
  background: black;
  -webkit-perspective: 1000px;
  -moz-perspective: 1000px;
  -ms-perspective: 1000px;
  -o-perspective: 1000px;
  perspective: 1000px;
  -webkit-perspective-origin: 1000px 0;
  -moz-perspectiv-origine: 1000px 0;
  -ms-perspective-origin: 1000px 0;
  -o-perspective-origin: 1000px 0;
  perspective-origin: 1000px 0;
  overflow: hidden;
}

.o-cards__container {
  transform: scale(0.05);
  opacity: 0.5;
  -webkit-transform-style: preserve-3d;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2600px;
  height: 1462px;
  margin: -731px 0 0 -1300px;
  transition: all 0.5s;
}
.o-cards__container.isProspective {
  transform: rotate3d(-13, 1, 0, -20deg) skew(-20deg, 6deg);
  opacity: 1;
}
.o-cards__container::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  background: -moz-linear-gradient(left, rgba(0, 0, 0, 0.9) 15%, rgba(0, 0, 0, 0.4) 60%, transparent 100%);
  background: linear-gradient(to right, rgba(0, 0, 0, 0.9) 15%, rgba(0, 0, 0, 0.4) 60%, transparent 100%);
  background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0.9) 15%, rgba(0, 0, 0, 0.4) 60%, transparent 100%);
}

.o-card {
  position: relative;
  display: inline-block;
  background-color: #000;
  background-size: cover;
  background-position: center;
  box-shadow: 0 0 0 3px black inset, 0 0 0 3px rgba(0, 0, 0, 0.8);
  border: none;
  outline: none;
  margin: -2px;
}
</style>
